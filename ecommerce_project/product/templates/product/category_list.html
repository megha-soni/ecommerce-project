{% extends 'product\base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<h2>Category List</h2>
<a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add Category</a>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item">
        {{ category.name }}
        <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm ml-2">Edit</a>
        <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm ml-2">Delete</a>
    </li>
    {% empty %}
    <li class="list-group-item">No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
