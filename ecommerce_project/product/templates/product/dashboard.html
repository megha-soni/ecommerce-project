{% extends 'product\base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome to the Vendor Dashboard</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <p class="card-text">Manage your product categories.</p>
                <a href="{% url 'category_list' %}" class="btn btn-light">View Categories</a>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Products</h5>
                <p class="card-text">Manage your product listings.</p>
                <a href="{% url 'product_list' %}" class="btn btn-light">View Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
